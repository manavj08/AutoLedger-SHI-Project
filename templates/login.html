<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Portal</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; display:flex; justify-content:center; align-items:center; height:100vh; }
    .login-container { background:white; padding:30px; border-radius:12px; box-shadow:0px 4px 10px rgba(0,0,0,0.2); width:320px; text-align:center; }
    h2 { margin-bottom:20px; }
    .form-group { margin-bottom:15px; }
    label { display:block; margin-bottom:5px; }
    input { width:90%; padding:10px; border:1px solid #ccc; border-radius:8px; text-align:center; }
    button { width:100%; padding:10px; background:#4CAF50; color:white; border:none; border-radius:8px; cursor:pointer; }
    button:hover { background:#45a049; }
    .links { margin-top:15px; }
    .links a { margin:5px; text-decoration:none; color:blue; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form method="POST" action="/login">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div class="links">
      <a href="#">Forgot Password?</a> | 
      <a href="/register">Register</a>
    </div>
  </div>
</body>
</html>
